<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e65210e02.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        Ohmyfood
    </header>

    <main>
        <!--Section position avec l'icone-->
    <section class="position">
        <p><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
    </section>

    <!--Section présentation, texte et bouton-->
    <section class="presentation">
        <h2 class="presentation__title">Réservez le menu qui<br/>vous convient</h2>
        <p class="presentation__desc">Découvrez des restaurants d'exception,<br/> sélectionnés par nos soins.</p>
        <a href="#" class="presentation__btn">Explorez nos restaurants</a>
    </section>

    <!--Section fonctionnement du site-->
    <section class="fonc">

        <h2 class="fonc__title">Fonctionnement</h2>

        <ul class="fonc__list">
            <li class="fonc__tuto"><i class="fa-solid fa-mobile-screen"></i>
                <span>Choisissez un restaurant</span></li>
            <li class="fonc__tuto">
                <i class="fa-solid fa-list"></i>
                <span>Composez votre menu</span>
            </li>
            <li class="fonc__tuto">
                <i class="fa-solid fa-store"></i>
                <span>Dégustez au restaurant</span>
            </li>
        </ul>
    </section>

    </main>

</body>
</html>
